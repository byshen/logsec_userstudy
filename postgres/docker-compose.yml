version: "3.8"
services:
  postgres:
    build: .
    privileged: true
    environment:
      POSTGRES_USER: postgres
    ports:
        - "5432:5432"
    volumes:
      - ${conf}:/tmp/conf:ro
      - ${sql}:/tmp/sql:ro
      - ${docker_code}:/install
      # - /sys/kernel/debug:/sys/kernel/debug:rw
      # - /lib/modules:/lib/modules:ro
      # - /usr/src:/usr/src:ro
      # - /etc/localtime:/etc/localtime:ro
    command: /install/run.sh

    tty: true
    stdin_open: true